<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="player-container">
      <!-- Song -->
      <div class="img-container">
        <img src="img/image-1.jpg" alt="Image art" />
      </div>
      <h2 id="title">Castle Of Glass</h2>
      <h3 id="artist">Linkin Park</h3>
      <audio src="music/Castle-of-glass.mp3"></audio>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span class="current-time" id="current-time">0:00</span>
          <span class="duration" id="duration">3:23</span>
        </div>
      </div>
      <div class="player-controls">
        <i class="fa-solid fa-backward" id="prev" title="previous"></i>
        <i class="fa-solid fa-play main-button" id="play" title="play"></i>
        <i class="fa-solid fa-forward" id="next" title="next"></i>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
